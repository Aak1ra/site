<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/icon_index.svg">
    <title>Click Buttons â˜„</title>
    <link rel="stylesheet" href="styles/style_index.css">
    <script src="scripts/script_index.js" defer></script>
</head>

    <body>
        <section id="main">
            <form id="loginForm">
                <h2>Sign in</h2>
                <div class="inputbox">
                    <ion-icon name="planet-outline"></ion-icon>
                    <input type="text" id="loginInput" required>
                    <label for="">Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="eye-off-outline" id="passwordEyeOff" class="passwordIcon" onclick="ShowPassword()"></ion-icon>
                    <ion-icon name="eye-outline" id="passwordEyeOn" class="passwordIcon hidden" onclick="ShowPassword()"></ion-icon>
                    <input type="password" id="passwordInput" required>
                    <label for="">Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox" class="isRemember"> Remember me <a class="link" onclick="ForgetSection()">Forgot Password</a></label>
                </div>
                <button>Sign in</button>
                <div class="register">
                    <p>Don't have account <a class="link" onclick="RegistrationSection()">Sign Up</a></p>
                </div>
            </form>
        </section>

        <section id="registration" class="hidden">
            <form id="registrationForm">
                <h2>Sign Up</h2>
                <div class="inputbox">
                    <ion-icon name="planet-outline"></ion-icon>
                    <input type="text" id="loginInput" required>
                    <label for="">Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="emailInput" required>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="eye-off-outline" id="passwordEyeOff" class="passwordIcon" onclick="ShowPasswordReg()"></ion-icon>
                    <ion-icon name="eye-outline" id="passwordEyeOn" class="passwordIcon hidden" onclick="ShowPasswordReg()"></ion-icon>
                    <input type="password" id="passwordRegInput" required>
                    <label for="">Password</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox" class="isAgree">I agree to the <a class="link" onclick="ForgetSection()">Terms of User</a></label>
                </div>
                <button onclick="">Sign Up</button>
                <div class="login">
                    <p>Already have an account? <a class="link" onclick="RegistrationSection()">Sign In</a></p>
                </div>
            </form>
        </section>

        <section id="fail" class="hidden">
            <form id="failForm">
                <h2>Error</h2>
                <p class="message">Wrong login or password</p>
                <button onclick="FailSection()">Try again</button>
            </form>
        </section>

        <section id="forget" class="hidden">
            <form id="forgetForm">
                <h2>Password</h2>
                <p class="message">admin:12345678</p>
                <button onclick="ForgetSection()">Return</button>
            </form>
        </section>
        
        <script>
            setInterval(changeTitle, 5000);
        </script>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
