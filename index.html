<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/icon_index.svg">
    <title>Click Buttons ☄</title>
    <link rel="stylesheet" href="styles/style_index.css">
    <script src="scripts/script_index.js" defer></script>
</head>

    <body>
        <section id="main">
            <form id="loginForm">
                <h2>Anmelden</h2>
                <div class="inputbox">
                    <ion-icon name="planet-outline"></ion-icon>
                    <input type="text" id="loginInput" required>
                    <label for="">Nutzername</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="eye-off-outline" id="passwordEyeOff" class="passwordIcon" onclick="ShowPassword()"></ion-icon>
                    <ion-icon name="eye-outline" id="passwordEyeOn" class="passwordIcon hidden" onclick="ShowPassword()"></ion-icon>
                    <input type="password" id="passwordInput" required>
                    <label for="">Passwort</label>
                </div>
                <div class="checkboxLink">
                    <label for=""><input type="checkbox" class="isRemember"> Angemeldet bleiben <a class="link" onclick="ForgetSection()">Passwort vergessen?</a></label>
                </div>
                <button>Anmelden</button>
                <div class="register">
                    <p>Neuer Kunde? <a class="link" onclick="RegistrationSection()">Starte hier</a></p>
                </div>
            </form>
        </section>

        <section id="registration" class="hidden">
            <form id="registrationForm">
                <h2>Konto erstellen</h2>
                <div class="inputbox">
                    <ion-icon name="planet-outline"></ion-icon>
                    <input type="text" id="loginInput" required>
                    <label for="">Nutzername</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="emailInput" required>
                    <label for="">E-Mail</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="eye-off-outline" id="passwordEyeOff" class="passwordIcon" onclick="ShowPasswordReg()"></ion-icon>
                    <ion-icon name="eye-outline" id="passwordEyeOn" class="passwordIcon hidden" onclick="ShowPasswordReg()"></ion-icon>
                    <input type="password" id="passwordRegInput" required>
                    <label for="">Passwort</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Passwort nochmals eingeben</label>
                </div>
                <div class="checkboxLink">
                    <label for=""><input type="checkbox" class="isAgree">Ich stimme dem zu <a class="link" onclick="ForgetSection()">Nutzungsbedingungen</a></label>
                </div>
                <button onclick="">Konto erstellen</button>
                <div class="login">
                    <p>Du hast bereits ein Konto? <a class="link" onclick="RegistrationSection()">Anmelden</a></p>
                </div>
            </form>
        </section>

        <section id="fail" class="hidden">
            <form id="failForm">
                <h2>Fehler</h2>
                <p class="message">Falscher Login oder Passwort</p>
                <button onclick="FailSection()">Versuch es noch einmal</button>
            </form>
        </section>

        <section id="forget" class="hidden">
            <form id="forgetForm">
                <h2>Passwort</h2>
                <p class="message">admin:12345678</p>
                <button onclick="ForgetSection()">Zurück</button>
            </form>
        </section>
        
        <script>
            setInterval(changeTitle, 5000);
        </script>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
